server:
  port: 8082
spring:
  application:
    name: nacos-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
logging:
  level:
    com.dute7liang.consumer.api.ProviderDemoClient: debug
management:
  endpoints:
    web:
      exposure:
        # 开发所有的外置接口
        include: "*"
feign:
  client:
    config:
      default: # 默认配置
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
